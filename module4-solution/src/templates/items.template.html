<table class="table">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Short Name</th>
            <th>Large Item Price ($)</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in $ctrl.items">
        <td>{{item.name}}</td>
        <td>{{item.short_name}}</td>
        <td>{{item.price_large | currency}}</td>
        <td>{{item.description}}</td>
    </tr>
    </tbody>
</table>
