<div class="container">
    <h1 class="text-center">Newsletter Signup</h1>
    <fieldset>
        <form name="signupForm" novalidate class="form-horizontal">
            
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">First Name *</label>
                <div class="col-sm-10">
                    <input type="text" name="firstname" id="firstname" placeholder="Enter your first name"
                        ng-model="signupCtrl.user.firstname" required class="form-control">
                </div>

                <span class="col-sm-2"></span>
                <span class="col-sm-10" ng-if="signupForm.firstname.$invalid && signupForm.firstname.$touched">
                    First name must be given
                </span>
            </div>

            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Last Name *</label>
                <div class="col-sm-10">
                    <input type="text" name="lastname" id="lastname" placeholder="Enter your last name"
                        ng-model="signupCtrl.user.lastname" required class="form-control">
                </div>

                <span class="col-sm-2"></span>
                <span class="col-sm-10" ng-if="signupForm.lastname.$invalid && signupForm.lastname.$touched">
                    Last name must be given
                </span>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email *</label>
                <div class="col-sm-10">
                    <input type="email" name="email" id="email" placeholder="Enter your email address"
                        ng-model="signupCtrl.user.email" required class="form-control">
                </div>

                <span class="col-sm-2"></span>
                <span class="col-sm-10" ng-if="signupForm.email.$invalid && signupForm.email.$touched">
                    Must be a valid email address: handle@domain format
                </span>
            </div>

            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" name="phone" id="phone" placeholder="Phone ###-###-####"
                        ng-model="signupCtrl.user.phone" class="form-control" pattern="(\d{3})-(\d{3})-(\d{4})">
                </div>

                <span class="col-sm-2"></span>
                <span class="col-sm-10" ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
                    Phone must be in the format ###-###-####.
                </span>
            </div>

            <div class="form-group">
                <label for="favdish" class="col-sm-2 control-label">Favorite Dish</label>
                <div class="col-sm-10">
                    <input type="text" name="favdish" id="favdish" placeholder="Favorite Dish Like L1, A1 etc"
                        ng-model="signupCtrl.user.favdish" class="form-control">
                </div>

                <span class="col-sm-2"></span>
                <span class="col-sm-10" ng-if="!signupCtrl.menuItemValid">
                    Menu item is not valid. Enter menu item such as L1, A1 etc.
                </span>
            </div>

             <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" 
                ng-disabled="signupForm.$invalid"
                ng-click="signupCtrl.submit()">Sign up</button>
                </div>
            </div>

            <h2 ng-if="signupCtrl.informationSaved" class="text-center">
                Your information has been saved. <a ui-sref="public.myinfo" class="link-color">View your info here.</a>
            </h2>
            

        </form>
    </fieldset>
</div>
